<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Estilo de Flota Pro: Camión con nodos y conexiones -->
    <g stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round">
        <!-- Caja trasera -->
        <path d="M70 160 L 310 160 L 310 350 L 70 350 Z" fill="none"/>
        <!-- Cabina -->
        <path d="M310 350 L 390 350 L 400 340 L 440 340 L 440 240 L 380 210 L 310 210" fill="none"/>
        <!-- Ventana -->
        <path d="M330 230 L 370 230 L 410 250 L 410 290 L 330 290 Z" stroke-width="8"/>
        <!-- Líneas GPS internas -->
        <path d="M70 160 L 310 350" stroke-width="6" stroke-dasharray="20 20" opacity="0.6"/>
        <path d="M310 160 L 70 350" stroke-width="6" stroke-dasharray="20 20" opacity="0.6"/>
    </g>

    <!-- Ruedas -->
    <circle cx="140" cy="380" r="35" stroke="white" stroke-width="12" fill="none"/>
    <circle cx="140" cy="380" r="12" fill="white"/>
    
    <circle cx="370" cy="380" r="35" stroke="white" stroke-width="12" fill="none"/>
    <circle cx="370" cy="380" r="12" fill="white"/>

    <!-- Nodos de Coordenadas -->
    <g fill="white">
        <circle cx="70" cy="160" r="14"/>
        <circle cx="310" cy="160" r="14"/>
        <circle cx="70" cy="350" r="14"/>
        <circle cx="310" cy="350" r="14"/>
        <circle cx="310" cy="210" r="14"/>
        <circle cx="380" cy="210" r="14"/>
        <circle cx="440" cy="240" r="14"/>
        <circle cx="440" cy="340" r="14"/>
    </g>
    
    <!-- Antena GPS -->
    <path d="M160 160 L 160 100" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <circle cx="160" cy="90" r="10" fill="white"/>
    <path d="M130 80 Q 160 50 190 80" stroke="white" stroke-width="5" fill="none" stroke-linecap="round"/>
</svg>
