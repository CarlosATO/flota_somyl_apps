<svg width="1024" height="1024" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Flota Pro Icon System -->
    <g id="vehicle-structure">
        <!-- Chasis y estructura -->
        <path d="M110 360 L 80 360 L 80 250 L 160 180 L 340 180 L 420 250 L 420 360 L 390 360" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
        <!-- Lineas de tracking internas -->
        <path d="M160 180 L 160 360" stroke="white" stroke-width="8" stroke-dasharray="20 10" opacity="0.5"/>
        <path d="M340 180 L 340 360" stroke="white" stroke-width="8" stroke-dasharray="20 10" opacity="0.5"/>
        <path d="M80 250 L 420 250" stroke="white" stroke-width="8" opacity="0.7"/>
        
        <!-- Nodos (Puntos de conexión) -->
        <circle cx="80" cy="250" r="14" fill="white"/>
        <circle cx="160" cy="180" r="14" fill="white"/>
        <circle cx="340" cy="180" r="14" fill="white"/>
        <circle cx="420" cy="250" r="14" fill="white"/>
        
        <!-- Ruedas como coordenadas -->
        <circle cx="140" cy="360" r="24" fill="none" stroke="white" stroke-width="12"/>
        <circle cx="140" cy="360" r="8" fill="white"/>
        
        <circle cx="360" cy="360" r="24" fill="none" stroke="white" stroke-width="12"/>
        <circle cx="360" cy="360" r="8" fill="white"/>
        
        <!-- Señal GPS / Tracking -->
        <path d="M380 130 L 340 180" stroke="white" stroke-width="6" stroke-linecap="round"/>
        <circle cx="380" cy="130" r="6" fill="white"/>
        <path d="M370 110 Q 380 100 390 110" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    </g>
</svg>
