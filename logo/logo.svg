<svg width="1024" height="1024" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <!-- Flota Somyl - Truck silhouette + radial rings + grid background -->
    <!-- Background color: transparent (we will composite on primary blue), but we simulate grid and rings in faint white -->
    <rect width="512" height="512" fill="transparent" />
    <!-- Grid background (light faint lines similar to logo_apps.png) -->
    <g stroke="#e6e9ee" stroke-width="6" opacity="0.12">
        <!-- Vertical grid lines -->
        <path d="M16 0 L16 512 M64 0 L64 512 M112 0 L112 512 M160 0 L160 512 M208 0 L208 512 M256 0 L256 512 M304 0 L304 512 M352 0 L352 512 M400 0 L400 512 M448 0 L448 512" />
        <!-- Horizontal grid lines -->
        <path d="M0 16 L512 16 M0 64 L512 64 M0 112 L512 112 M0 160 L512 160 M0 208 L512 208 M0 256 L512 256 M0 304 L512 304 M0 352 L512 352 M0 400 L512 400 M0 448 L512 448" />
    </g>
    <!-- Radial Rings (centered) -->
    <g stroke="#dcdfe6" stroke-width="10" opacity="0.20" fill="none" transform="translate(0,18)">
        <circle cx="256" cy="230" r="150" />
        <circle cx="256" cy="230" r="95" />
        <circle cx="256" cy="230" r="35" />
    </g>

    <!-- Truck body -->
    <g fill="none" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round">
        <!-- Cargo box -->
        <rect x="80" y="160" width="280" height="140" rx="12" ry="12" />
        <!-- Cabin -->
        <path d="M360 250 h50 v50 h30 v20 h-90" fill="none" />
        <!-- Outline bottom -->
        <path d="M80 300 h320" />
    </g>
    <!-- Wheels -->
    <g fill="white" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="150" cy="340" r="28" fill="none" stroke-width="10" />
        <circle cx="150" cy="340" r="10" fill="white" stroke-width="0" />
        <circle cx="360" cy="340" r="28" fill="none" stroke-width="10" />
        <circle cx="360" cy="340" r="10" fill="white" stroke-width="0" />
    </g>

    <!-- Minimal windows and details (thin white shapes) -->
    <g fill="white" stroke="none" opacity="0.95">
        <rect x="322" y="200" width="40" height="30" rx="4" />
        <rect x="90" y="200" width="160" height="60" rx="6" />
    </g>

    <!-- GPS signal arcs (for tracking implication) -->
    <g fill="none" stroke="white" stroke-width="6" stroke-linecap="round">
        <path d="M380 110 q25 20 0 40" opacity="1" />
        <path d="M390 95 q45 35 0 70" opacity="0.6" />
        <circle cx="380" cy="95" r="6" fill="white" stroke="white" />
    </g>

</svg>
